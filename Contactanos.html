<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactanos.css">
    <title>Contactanos</title>
</head>

<body>
    <div class="logo-container">
        <img class="logo-img" src="img/background/esquina-home.png" alt="Logo">
    </div>
    <div class="titulo">
        <h1>Contactanos</h1>
        <img src="img/ICONO_CONTACTANOS.png">
    </div>
    <div class="conteiner">
        <div class="left">
            <!-- Contenido de la parte left -->
            <div class="content">
                <img src="img/CONTACTANOS_RELOJ.png">
                <div class="text">
                    <h3>Horarios de atención</h3>
                    <h3>Lun - Vie (9:00 - 18:00)</h3>
                </div>
            </div>
            <div class="content">
                <img src="img/CONTACTANOS_TELEFONOS.png">
                <div class="text">
                    <h3>Comunicate con nosotros</h3>
                    <h3>+51 992 275 316</h3>
                </div>
            </div>
            <div class="content">
                <img src="img/CONTACTANOS_EMAIL.png">
                <div class="text">
                    <h3>E-mail</h3>
                    <h3>gflores@ccip.com.pe</h3>
                </div>
            </div>
            <div class="content">
                <img src="img/CONTACTANOS_UBICACION.png">
                <div class="text">
                    <h3>Visitanos</h3>
                    <h3>Coop. Villa Hermosa A-4,</h3>
                    <h3>Paucarpata - Arequipa</h3>
                </div>
            </div>
        </div>
        <div class="right">
            <!-- Contenido de la parte derecha -->
            <div class="content-2">
                <form action="https://formsubmit.co/yourmail.com" method="POST" class="contact-form">
                    <h2>Déjanos saber cómo podemos ayudarte</h2>
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="input-group">
                        <label for="comments">Comentarios:</label>
                        <textarea name="comments" cols="30" rows="5" required></textarea>
                    </div>
                    <button class="submit-button" type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </div>
    <div class="main">
        <!-- Facebook Icon -->
        <a href="https://www.facebook.com/ccipsur/" target="_blank" class="icon fb">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
        </a>
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/tu_cuenta_de_instagram" target="_blank" class="icon in">
            <i class="fa-brands fa-instagram"></i>
            <span>Instagram</span>
        </a>
        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com/tu_perfil_de_linkedin" target="_blank" class="icon ti">
            <i class="fa-brands fa-linkedin"></i>
            <span>Linkedin</span>
        </a>
    </div>
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <img src="img/background/pag-prin.png" alt="Back">
        </a>
    </div>
</body>

</html>
