<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nostros.css">
    <title>Nosotros</title>
</head>

<body>
    <div class="logo-container">
        <img class="logo-img" src="img/background/esquina-home.png" alt="Logo">
    </div>
    <div class="titulo">
        <img src="./img/ICONO_NOSOTROS.png">
        <h1>Nosotros</h1>
    </div>
    <div class="circle-container">
        <div class="circle">
            <div class="circle-content">
                <h1 style="margin: 0;">MISION</h1>
            </div>
            <div class="circle-message">
                <p>
                    Buscar soluciones a medida, aplicando el conocimiento,
                    tecnología y experiencia, alineados a los objetivos
                    de nuestros socios.
                </p>
            </div>
        </div>
        <div class="circle">
            <div class="circle-content">
                <h1 style="margin: 0;">VISION</h1>
            </div>
            <div class="circle-message">
                <p>
                    Ofrecer la mejor experiencia de innovación y
                    tecnología ayudando a lograr una mejor
                    eficiencia en sus procesos.
                </p>
            </div>
        </div>
    </div>

    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <img src="img/background/pag-prin.png" alt="Back">
        </a>
    </div>
</body>

</html>
